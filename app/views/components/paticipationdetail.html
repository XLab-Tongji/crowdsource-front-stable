<!--待参加的项目页面-->

 <div class="wrapper wrapper-content  animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>待开发的项目列表</h5>
                        </div>
                        <div class="ibox-content">

                            <div class="table-responsive">
                            <table class="table table-hover issue-tracker">
                                <tbody >
                                <tr>
                                    <td>项目名称</td>
                                    <td>项目类别</td>
                                    <td>项目创建者</td>
                                    <td>项目创建时间</td>
                                    
                                </tr>
                                <tr ng-repeat="x in result">
                                    <td>
                                        {{x.project_name}}
                                    </td>
                                    <td>
                                        {{x.project_type}}
                                    </td>
                                    <td>
                                         {{x.username}}
                                    </td>
                                    <td>
                                        {{x.create_date |  date:'medium'}}
                                    </td>
                                    <td class="text-right">
                                        <button class="btn btn-white btn-xs"> 前往</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>
