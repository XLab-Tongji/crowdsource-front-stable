<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>成为开发者 <small>请按照规范填写个人信息</small></h5>
        
            </div>
            <div class="ibox-content">
                <form method="get" name="form" class="form-horizontal">
                    <div class="form-group"><label class="col-sm-2 control-label">专业领域</label>

                        <div class="col-md-3"><input type="text" class="form-control" ng-model="dev_domain" name="project_name" required></div>
                    </div>


                    
                    <div class="hr-line-dashed"></div>
                     <div class="form-group"><label class="col-sm-2 control-label">个人简介</label>

                        <div class="col-md-5"><textarea class="form-control" ng-model="dev_intro"></textarea required></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">项目经历</label>

                        <div class="col-md-5"><textarea class="form-control" ng-model="dev_project"></textarea required></div>
                    </div>

                    <div class="hr-line-dashed"></div>

                   
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-white" name="clear" ng-click="reloadPage">重置</button>
                            <button class="btn btn-primary" type="submit" ng-click="adddeveloper()" ng-disabled="form.$invalid">提交</button>

                        </div>
                    </div>
                </form>

                



            </div>
        </div>
    </div>
</div>
