
 <div class="wrapper wrapper-content  animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>已报名人员列表</h5>
                        </div>
                        <div class="ibox-content">

                            <div class="table-responsive">
                            <table class="table table-hover issue-tracker">
                                <tr>
                                    <td>报名者</td>
                                    <td>专业</td>
                                    <td>简介</td>
                                    <td>报名时间</td>
                                    
                                </tr>
                                <tbody ng-repeat="x in memberdata">
                                <tr>
                                    <!-- <td>
                                        <span class="label label-primary">评级</span>
                                    </td> -->
                                    <td>
                                        {{x.username}}
                                    </td>
                                    <td>
                                        {{x.dev_domain}}
                                    </td>
                                    <td>
                                        {{x.dev_intro}}
                                    </td>
                                    <td>
                                        {{x.enroll_date| date:'medium'}}
                                    </td>
                                    <td class="text-right">
                                        <button class="btn btn-white btn-xs"> 查看</button>
                                        <button class="btn btn-white btn-xs " id="change" style="display: inline-block;float: right;" ng-click=confirmdev(x.username) value="确认" onOff="true">{{confirmButtonTxt}}</button>
                              
                                    </td>   
                                </tr>
                                
                                </tbody>
                            </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>
