<!--我报名的项目页面-->

 <div class="wrapper wrapper-content  animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>已报名项目列表</h5>
                        </div>
                        <div class="ibox-content">

                            <div class="table-responsive">
                            <table class="table table-hover issue-tracker">
                                <tbody >
                                <tr>
                                    <td>项目名称</td>
                                    <td>项目类别</td>
                                    <td>项目创建者</td>
                                    <td>项目创建时间</td>
                                    
                                </tr>
                                <tr ng-repeat="x in result">
                                    <td>
                                        {{x.project_name}}
                                    </td>
                                    <td class="issue-info">
                                        {{x.project_type}}
                                    </td>
                                    <td>
                                         {{x.username}}
                                    </td>
                                    <td>
                                        {{x.create_date |  date:'medium'}}
                                    </td>
                                    <td class="text-right">
                                        <!-- <button ng-click="()" class="btn btn-white btn-xs"> 查看</button> -->
                                        <button ng-click="cancelenroll(x.project_id)" class="btn btn-white btn-xs"> 取消报名</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>
