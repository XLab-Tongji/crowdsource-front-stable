
  <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <!-- <h1 class="logo-name">X</h1> -->
            </div>
            <h2>欢迎来到众包平台</h2>
            <p>
            </p>
            <form class="m-t" role="form">
                <div class="form-group">
                    <input type="" class="form-control" placeholder="用户名" required="" ng-model="loginName">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" ng-model="loginPassword">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" ng-click="login()">登录</button>

                <a ui-sref="forgot_password"><small>忘记密码？</small></a>
                <p class="text-muted text-center"><small>还没账户？</small></p>
                <a class="btn btn-sm btn-white btn-block" ui-sref="signup">注册</a>
            </form>
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>
